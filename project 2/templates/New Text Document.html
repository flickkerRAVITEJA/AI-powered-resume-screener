<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Screening</title>
</head>
<body>
    <h1>Upload Resume and Job Description</h1>
    <form method="POST">
        <textarea name="resume" placeholder="Paste Resume Text" rows="10" cols="50"></textarea><br><br>
        <textarea name="job" placeholder="Paste Job Description" rows="10" cols="50"></textarea><br><br>
        <button type="submit">Get Match Score</button>
    </form>
</body>
</html>
